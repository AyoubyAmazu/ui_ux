            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Inscription Form</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form action="list_participent.html" method="">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="atelier">Atelier</label>
                                    <select class="form-control" id="atelier">
                                        <option>Atelier A</option>
                                        <option>Atelier B</option>
                                        <option>Atelier C</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="forum">Forum</label>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="forum" id="forumYes" value="yes">
                                                <label class="form-check-label" for="forumYes">Yes</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="forum" id="forumNo" value="no">
                                                <label class="form-check-label" for="forumNo">No</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="meetingDay">Attend Meeting Day</label>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="meetingDay" id="meetingDayYes" value="yes">
                                                <label class="form-check-label" for="meetingDayYes">Yes</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="meetingDay" id="meetingDayNo" value="no">
                                                <label class="form-check-label" for="meetingDayNo">No</label>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
